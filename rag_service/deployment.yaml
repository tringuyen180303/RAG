apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: rag-service
  labels:
    app: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: docker.io/tringuyen180303/fastapi-service:latest
        ports:
          - containerPort: 30000
